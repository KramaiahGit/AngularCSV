<div class="container mt-3">
<h4>Rabobank Issue Report </h4>

<table>
    <tr>
        <td>
            <input type="file" 
                #fileImportInput
                name="File Upload" 
                id="txtFileUpload" 
                class="btn btn-primary" 
                (change)="fileChangeListener($event)" 
                accept=".csv"
                value={{selectedImageFile}}/>
        </td>
        <td style="padding: 5px;">
            <input type="button" 
                name="Reset" 
                id="txtFileReset" 
                class="btn btn-primary" 
                (click)="fileReset()" 
                value="Reset"/>
        </td>
    </tr>
</table>

<div>


</div>

<div>
   
    <table class="table table-striped table-bordered table-sm row-border hover" border="1"   
        style="width : 50%;">
        <tr *ngFor="let csvData of csvRecords;let j = index;">
            <td><span>{{csvData.firstName}}</span></td>
            <td><span>{{csvData.surName}}</span></td>
            <td><span>{{csvData.issueCount}}</span></td>
            <td><span>{{csvData.dateofBirth}}</span></td>
        </tr>
    </table>
  </div>
